<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/style/main.css">
    <title>DASHBOARD</title>
</head>
<body>
    <div class="wrap">
        
        <!--baseLayout-->
        <div class="baseLayout">

            <!--nav-->
            <div class="nav">
                <p class="nav__logo">w</p>
                <div class="humburger">  </div>
                <ul class="nav__sidebar">
                    <li class="nav__num"><a class="nav__button" href="#"><img class="nav__icon" src="./source/img/icons/home.png" alt="home">Home</a></li>
                    <li class="nav__num"><a class="nav__button" href="#"><img class="nav__icon" src="./source/img/icons/stactics.png" alt="stactics">Statics</a></li>
                    <li class="nav__num"><a class="nav__button" href="#"><img class="nav__icon" src="./source/img/icons/users.png" alt="users">Users</a></li>
                    <li class="nav__num"><a class="nav__button" href="#"><img class="nav__icon" src="./source/img/icons/settings.png" alt="settings">Settings</a></li>
                    <li class="nav__num"><a class="nav__button" href="#"><img class="nav__icon" src="./source/img/icons/quires.png" alt="quires">Quires</a></li>
                </ul>
                <button class="nav__power-button"><img class="nav__icon" src="./source/img/icons/power_button.png" alt="power-button"></button>
            </div>
             <!--header-->
             <div class="header">
                <div class="header__head">
                    <ul class="header__menu">
                        <li class="header__item"><a href="#"><img class="header__sign" src="./source/img/icons/menu.png" alt="menu"></a></li>
                        <li class="header__item"><a href="#"><img class="header__sign" src="./source/img/icons/menu.png" alt="menu"></a></li>
                        <li class="header__item"><a href="#"><img class="header__sign" src="./source/img/icons/menu.png" alt="menu"></a></li>
                    </ul>
                    <form action="/search/" target="_blank" class="form-search">
                        <input type="hidden" name="searchid" value="808327">
                        <input type="search" name="text" required placeholder="Search anything here....">
                      </form>
                    <ul class="header__menu">
                        <li class="header__item"><a href="#"><img class="header__sign" src="./source/img/icons/menu.png" alt="menu"></a></li>
                        <li class="header__item"><a href="#"><img class="header__sign" src="./source/img/icons/menu.png" alt="menu"></a></li>
                        <li class="header__item"><a href="#"><img class="header__sign" src="./source/img/icons/menu.png" alt="menu"></a></li>
                    </ul>
                    <div class="header__person">
                        <img class="header__avatar" src="./source/img/avatars/kendall_jenner.png" alt="Kendall Jenner">
                        <div class="header__signature">
                            <h3 class="header__title">Kendall Jenner</h3>
                        <p class="header__text">Cheif authority</p>
                        </div>
                    </div>
                </div>
                <div class="header__statics"></div>
            </div>
            
            <!--aside-->
            <div class="aside"></div>
        </div>
        
        <!--main-->
        <div class="main"></div>
    </div>
</body>
</html>
